<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit card</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-top">
            <div class="card-title">Credit card</div>
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-wifi" width="44" height="44"
                viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <line x1="12" y1="18" x2="12.01" y2="18" />
                <path d="M9.172 15.172a4 4 0 0 1 5.656 0" />
                <path d="M6.343 12.343a8 8 0 0 1 11.314 0" />
                <path d="M3.515 9.515c4.686 -4.687 12.284 -4.687 17 0" />
            </svg>
        </div>
        <div class="card-center">
            <img src="img/chip.png" alt="">
        </div>
        <div class="card-bottom">
            <div class="card-bottom-left">
                <div class="card-number">3334 4569 9045 4305</div>
                <div>12/27</div>
                <div style="margin-top: 10px">Bruno Merlin</div>
            </div>
            <div class="card-bottom-right">
                <img src="img/Mastercard_2019_logo.svg.png" alt="" width="130">
                <span style="text-align: center;"></span>
            </div>
        </div>
    </div>
    
</body>
</html>
